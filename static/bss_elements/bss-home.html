<dom-module id="bss-home">
    <template>

        <style>
            .content {
                display: block;
                position: relative;
                max-width: 1000px;
                margin: 5px auto;
            }
            .card-container {
                display: inline-block;
                width: 33.33%;
                color: black;
                text-decoration: none;
            }
            paper-card {
                display: block;
                margin: 5px;
                --paper-card-header-image: {
                    height: 200px;
                }
            }
            paper-card h2 {
                margin: 4px;
                font-weight: normal;
            }
            paper-card p {
                margin: 4px;
                color: #999;
            }
            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;
                --paper-fab-background: #EF5458;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            @media (max-width: 960px) {
                .content {
                    max-width: 800px;
                }
                .card-container {
                    width: 50%;
                }
            }
            @media (max-width: 719px) {
                app-toolbar {
                    height: 60px;
                }

                [condensed-title] {
                    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_s.png');
                    background-size: 60px;
                }

                [main-title] {
                    top: -60px;
                    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');
                    background-size: 90px;
                }

                .content {
                    max-width: 400px;
                }

                .card-container {
                    width: 100%;
                }
            }
        </style>

        <h4>Home</h4>


        <div class="content">
            <template is="dom-if" if="[[user]]">
                <h2>[[user.displayName]]'s workspace</h2>
            </template>
        </div>


    </template>


<script>

    Polymer({
        is: "bss-home",
        properties: {

            user: {
                type: Object
            },

        },

    });



</script>




</dom-module>
