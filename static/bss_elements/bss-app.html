<dom-module id="bss-app">
    <template>

        <style>
            :host {
                --paper-font-common-base: {
                    font-family: Raleway, sans-serif;
                };
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            .avatar-container {
                position: relative;
                border: 2px solid #00AA8D;
                border-radius: 50%;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
            }
            .avatar-container .image {
                background-image: url('/static/favicon.ico');
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }
            .contact-info {
                margin: 0 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #CCC;
                text-align: center;
            }
            .contact-info .name {
                font-weight: bold;
            }
            .contact-info .email {
                color: #999;
            }
            paper-item {
                height: 54px;
            }
            paper-item > a {
                width: 100%;
                height: 100%;
                line-height: 54px;
                text-align: center;
                text-decoration: none;
                color: black;
            }
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
        </style>


        <app-location route="{{_route}}" use-hash-as-path></app-location>
        <app-route
                route="{{_route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>


        <h3>Hello BSS APP</h3>
        <app-drawer-layout responsive-width="1280px">

            <app-drawer id="drawer" swipe-open slot="drawer">
                <app-header-layout has-scrolling-region>

                    <app-header fixed slot="header">
                        <div class="avatar-container">
                            <div class="image"></div>
                        </div>
                        <div class="contact-info">
                            <div class="name">Unicorn</div>
                            <div class="email">unicorn@unicorn.com</div>
                        </div>
                    </app-header>

                    <!-- nav menu -->
                    <!-- Two way binding to the selected property has been removed due to polymer/issues/4405 -->
                    <paper-listbox
                            selected="[[_pageData.page]]"
                            attr-for-selected="name"
                            on-iron-activate="_drawerSelected">
                        <paper-item name="home">
                            <a href="#/home" name="name">Home</a>
                        </paper-item>
                        <paper-item name="create">
                            <a href="#/create" name="name">Create Test</a>
                        </paper-item>
                        <paper-item name="list">
                            <a href="#/list" name="name">Test List</a>
                        </paper-item>
                        <!--<paper-item name="list">-->
                            <!--<a href="#/list" name="name">Trending</a>-->
                        <!--</paper-item>-->
                    </paper-listbox>

                    <iron-pages selected="[[_selectedPage]]" attr-for-selected="name">

                        <bss-home name="home">
                            <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
                        </bss-home>
                        <bss-test-create name="create">
                            <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
                        </bss-test-create>
                        <bss-test-list name="list">
                            <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
                        </bss-test-list>
                        <!--<recipe-list name="home">-->
                            <!--<paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>-->
                        <!--</recipe-list>-->

                        <!--<recipe-list name="create">-->
                            <!--<paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>-->
                        <!--</recipe-list>-->

                        <!--<recipe-list name="list">-->
                            <!--<paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>-->
                        <!--</recipe-list>-->

                        <!--<recipe-list name="trending">-->
                            <!--<paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>-->
                        <!--</recipe-list>-->


                    </iron-pages>
                </app-header-layout>
            </app-drawer>
        </app-drawer-layout>
    </template>

</dom-module>

<script>
    Polymer({
        is: "bss-app",
        properties: {
            recipes: Object,
            _route: Object,
            _subRoute: Object,
            _pageData: {
                type: Object,
                observer: '_pageDataChanged'
            },
            _selectedPage: String,
            _idData: Object,

            _scrollPositionMap: {
                type: Object,
                value: function() {
                    return {};
                }
            }
        },

        attached: function() {
            this.async(function() {
                if (!this._route.path) {
                    this.set('_route.path', '/home');
                }
            });
        },

        _drawerSelected: function() {
            if (!this.$.drawer.persistent) this.$.drawer.close();
        },

        /**
         * Preserves the document scroll position, so
         * it can be restored when returning to a page.
         */
        _pageDataChanged: function(pageData, oldPageData) {
            var map = this._scrollPositionMap;

            if (oldPageData != null && oldPageData.page != null) {
                map[oldPageData.page] = window.pageYOffset;
            }
            this._selectedPage = pageData.page;
            if (map[pageData.page] != null) {
                Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
            } else if (this.isAttached) {
                Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
            }
        }

    });

</script>
