<dom-module id="bss-app">
    <template>

        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

        </style>

        <firebase-app api-key = "AIzaSyBpEg71NVOJ_PLh6sZcKsLm9np04fF2l6I"
                        auth-domain = "bss-app-5e2a0.firebaseapp.com"
                        database-url = "https://bss-app-5e2a0.firebaseio.com"
                        storage-bucket = "bss-app-5e2a0.appspot.com"
                        messaging-sender-id = "225086584681"
                        name="bss">
        </firebase-app>

        <firebase-auth
                id="auth"
                app-name="bss"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
        </firebase-auth>

        <app-drawer-layout responsive-width="1280px">
            <app-drawer id="drawer" swipe-open slot="drawer">
                <bss-sidebar
                        signed-in="[[signedIn]]"
                        on-sign-out="signOut"
                        user="[[user]]">
                </bss-sidebar>
            </app-drawer>

            <app-header-layout style="margin:-8px;">
                <app-header>
                    <bss-toolbar
                            signed-in="[[signedIn]]"
                            on-sign-out="signOut">
                    </bss-toolbar>

                    <bss-login
                            on-sign-in="signIn"
                            signed-in="[[signedIn]]"
                            disabled="[[!online]]">
                    </bss-login>

                    <bss-layout user="[[user]]"></bss-layout>
                </app-header>
            </app-header-layout>



        </app-drawer-layout>

    </template>

<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBpEg71NVOJ_PLh6sZcKsLm9np04fF2l6I",
        authDomain: "bss-app-5e2a0.firebaseapp.com",
        databaseURL: "https://bss-app-5e2a0.firebaseio.com",
        projectId: "bss-app-5e2a0",
        storageBucket: "bss-app-5e2a0.appspot.com",
        messagingSenderId: "225086584681"
    };
    firebase.initializeApp(config);
</script>


<script>
    Polymer({
        is: 'bss-app',
        behaviors: [Polymer.BssAppBehavior],

        signIn: function() {
            this.$.auth.signInWithPopup();
        },

        signOut: function() {
            this.$.auth.signOut();
        }

    });
</script>


</dom-module>
