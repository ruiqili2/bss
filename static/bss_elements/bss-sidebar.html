<dom-module id="bss-sidebar">
    <template>
        <style>
            :host {
                --paper-font-common-base: {
                    font-family: Raleway, sans-serif;
                };
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            .avatar-container {
                position: relative;
                border: 2px solid #00AA8D;
                border-radius: 50%;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
            }
            .avatar-container .image {
                background-image: url('/static/favicon.ico');
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }
            .contact-info {
                margin: 0 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #CCC;
                text-align: center;
            }
            .contact-info .name {
                font-weight: bold;
            }
            .contact-info .email {
                color: #999;
            }
            paper-item {
                height: 54px;
            }
            paper-item > a {
                width: 100%;
                height: 100%;
                line-height: 54px;
                text-align: center;
                text-decoration: none;
                color: black;
            }
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
        </style>
        <app-header fixed slot="header">
            <div class="avatar-container">
                <iron-image
                        style="width:60px; height:60px;"
                        sizing="cover"
                        src="[[_returnPic(user)]]"></iron-image>

            </div>
            <div class="contact-info">
                <div class="name">[[_returnName(user)]]</div>
                <div class="email">[[user.email]]</div>
            </div>

        <paper-listbox
                selected="[[_pageData.page]]"
                attr-for-selected="name"
                on-iron-activate="_drawerSelected">
            <paper-item name="home">
                <a href="#/home" name="name">Home</a>
            </paper-item>
            <paper-item name="create">
                <a href="#/create" name="name">Create Test</a>
            </paper-item>
            <paper-item name="list">
                <a href="#/list" name="name">Test List</a>
            </paper-item>
        </paper-listbox>
        </app-header>


    </template>
    <script>
        Polymer({
            is: 'bss-sidebar',

            behaviors: [
                Polymer.AppNetworkStatusBehavior
            ],

            properties: {
                user: Object,
                signedIn: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },
            _returnName: function(profile) {
                if(profile === null) {
                    return "Please log in";
                }
                else {
                    return profile.displayName;
                }
            },

            _returnPic: function(profile) {
                if(profile === null) {
                    return "/static/favicon.ico";
                }
                else {
                    return profile.photoURL;
                }
            }


        });
    </script>
</dom-module>
